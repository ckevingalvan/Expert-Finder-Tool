<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="./findYourAccount.css">

</head>
<body>
	<div class="top-side-findAccount">
		<div id="title-findAccount" style="margin-top: 0px;">
			<div class="neu-logo-div"><img id="neu-logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c6/New_Era_University.svg/1200px-New_Era_University.svg.png" alt="New Era University logo"></div>
			<div class="title-neu-exptConnect" style="margin-top: 20px;">
				<h2 style="margin-bottom: 0px; margin-top: 0px;">NEW ERA UNIVERSITY</h2>
				<p style="margin-top: 0px;margin-bottom: 0px;">Expert Connect: The Expert Finder Tool</p>
			</div>
		</div>
	</div>
	
	<div class="box-form" style="margin-top: 100px";>
		<h1 id="h1-box-form"><b>Find Your Account</b></h1>
		<diV id="inner-container-findAccount">
			<p id="text-inside-findAccount">To reset your password, submit your ID number or institutional email below. If we can find you in the database, an email will be sent to your email address, with instructions how to get access again.
			</p>
			<input type="search" id="search-account" name="gsearch" placeholder="ID number/email">
			<div id="button-container">
				<button class="cancel-button">cancel</button>
				<button class="search-button">search</button>
			</div>
		</diV>
	</div>
  
</body>
</html>
