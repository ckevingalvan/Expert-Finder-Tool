<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="profile_fill_up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <!-- <div class="container"> -->
    <div class="educInfo-cont">
        <div class="circle" id="circle">
            <div class="circle-text" id="circle-text"><i class="fa-solid fa-plus"></i></div>
            <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect(event)">
            <div class="remove" id="remove">x</div>
        </div>

        <div class="brand-title">Profile</div>
        <div class="inputs-profile">
            <label>First Name: </label>
            <input type="text"/>
            <label>Middle Name: </label>
            <input type="text" />
            <label>Lastname: </label>
            <input type="text" />
        </div>

        <h1>Education Information</h1>
        <div class="educInfo-scrollbar">
          <div id="educInfo-forms">
            <div class="form">
              <label for="degree-1">Degree:</label>
              <div class="form-radio">
                <input type="radio" name="degree-1" id="bachelor-1" value="bachelor" checked>
                <label for="bachelor-1">Bachelor's</label>
              </div>
              <div class="form-radio">
                <input type="radio" name="degree-1" id="masteral-1" value="masteral">
                <label for="masteral-1">Masteral's</label>
              </div>
              <div class="form-radio">
                <input type="radio" name="degree-1" id="doctoral-1" value="doctoral">
                <label for="doctoral-1">Doctoral's</label>
              </div>
              <input type="text" name="studied-in-1" id="studied-in-1">
              <label for="studied-in-1">Studied in:</label>
              <input type="text" name="education-1" id="education-1">
            </div>
          </div>
        </div>
        <button id="add-form"><i style="font-size: 20px; padding-top: 5px; padding-bottom: 5px;" class="fa-plus"></i></button>

        <!-- job experience scroll bar -->
        <h1>Job Experience: </h1>
        <div class="experience-scrollbar">
          <div id="experience-forms" class="div-ex">
            <div class="div-ex experience-form">
              <label for="job-title-1">Job Title:</label>
              <input type="text" name="job-title-1" id="job-title-1">
              <label for="work-place-1">Work place:</label>
              <input type="text" name="work-place-1" id="studied-input">
            </div>
          </div>
        </div>
        <button id="experience-btn"><i style="font-size: 20px; padding-top: 5px; padding-bottom: 5px;" class="fa-plus"></i></button>
      
        <!-- contact information -->
        <h1>Contact Information: </h1>
          <div id="contactInfo-forms" class="div-contactInfo">
            <div class="contactInfo contactInfo-form">
              <label for="email-1">Email:</label>
              <input type="text" name="email-1" id="email-1">
              <label for="cp-1">Cellphone Number:</label>
              <input type="text" name="cp-1" id="cp-1">
              <label for="college-dept-1">College Department:</label>
              <input type="text" name="college-dept-1" id="college-dept-1">
            </div>
          </div>

        <div class="submit-container-btn">
          <button id="submit-profile-btn">submit</button>
        </div>
      </div>
        <script src="profile_fill_up.js"></script>
</body>
</html>
