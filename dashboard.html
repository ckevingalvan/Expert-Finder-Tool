<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="It is built to easily search for New Era University College of Informatics and Computing Studies (NEU-CICS) experts.">
  <meta name="keywords" content="NEU-CICS, experts, professionals, expert finder, tool">
  <meta name="author" content="Carl John M. Galvan, Carl Kevin M. Galvan, John Cedric Bautista, Jimuel Maxwell">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Fixed Navigation Bars</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-image">
  <!-- CJ's Site -->

  <div class="top-nav">
    <nav class="top-navbar">
      <ul>
        <li class="search">
          <form>
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
          </form>
        </li>
        <!-- profile button with labels -->
        <li><a href="profile.html" class="profile-btn">
          My Profile
        </a></li>
        <!-- log-out button -->
        <li><a href="#" class="logout-button">Logout</a></li>
        
      </ul>
    </nav>

  </div>

  
  <!-- CK's Site -->
  <nav class="left-navbar">
    <div class="left-navbar-header">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c6/New_Era_University.svg/1200px-New_Era_University.svg.png" alt="New Era University logo">
      <h2>NEW ERA UNIVERSITY</h2>
      <hr>
      <p class="dashboard-text" style="font-size: 1.1rem; font-weight: bold;">Dashboard</p>
      <hr>
      <p class="sort-by-cate" style="color: #d6d6c2">SORT BY CATEGORY:</p>
      <button class="graduate-studies-button category-button" onclick="toggleGraduateOptions()" style="font-size: 1rem;">Graduate Studies</button>
      <div class="graduate-options" id="graduate-options">
        <button class="doctoral-degree-button category-button">Doctoral Degree</button>
        <button class="masters-degree-button category-button" onclick="toggleMasterOptions()">Master's Degree</button>
        <div class="master-options" id="master-options">
          <button class="category-button">Education</button>
          <button class="category-button">Business Administration</button>
          <button class="category-button">Medicine</button>
          <button class="category-button">Law</button>
        </div>
      </div>
      
      <button class="undergraduate-studies-button category-button" style="font-size: 1rem;" onclick="toggleUndergraduateOptions()">Undergraduate Programs</button>
      <div class="undergraduate-options" id="undergraduate-options">
          <button class="category-button">Accountancy</button>
          <button class="category-button">Agriculture</button>
          <button class="category-button">Arts and Sciences</button>
          <button class="category-button">Business Administration</button>
          <button class="category-button">Communication</button>
          <button class="category-button">Criminology</button>
          <button class="category-button">Computer Studies</button>
          <button class="category-button">Education</button>
          <button class="category-button">Engineering</button>
          <button class="category-button">Architecture</button>
          <button class="category-button">International Relations</button>
          <button class="category-button">Medical Technology</button>
          <button class="category-button">Midwifery</button>
      </div>
      <hr>
    </div>
  </nav>
  
  <div class="content">
  </div>
  <script src="controller.js"></script>
</body>
</html>
